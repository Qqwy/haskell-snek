name:                snek
version:             0.1.0.0
github:              "githubuser/snek"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2023 Author name here"

extra-source-files:
- README.md
- CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/snek#readme>

dependencies:
- base >= 4.7 && < 5
- array >= 0.5 && < 0.6
- text >= 2.0 && < 3
- random >= 1.2 && < 1.3

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints
- -O2
- -ddump-simpl
library:
  source-dirs: src

executables:
  snek-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - snek
    when:
    - condition: false
      other-modules: Paths_snek

tests:
  snek-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - snek

default-extensions:
  - OverloadedRecordDot
  - OverloadedLists
  - OverloadedStrings
  - ImportQualifiedPost
